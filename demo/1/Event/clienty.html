<body>
<div id="clientx" class="box">鼠标X坐标</div>
<div id="clienty" class="box">鼠标Y坐标</div>
<br />
<script>
    K(document).bind('mouseover', function (KEvent) {
        K("clientx").html(KEvent.client.x);
        K("clienty").html(KEvent.client.y);
    })
    /*
    结果：
    <div id="mask" class="box" style="display:none">5555555</div>
    */

    </script>

</body>
