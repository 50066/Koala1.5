      <textarea name="code" class="js" id="code">
       Class.create 返回一个初始化的函数klass，当函数被调用，将会触发它自己的initialize方法。
       如果通过Class.create创建的对象中的方法覆盖了父对象中的方法，父对象的方法仍然也可以访问，不过要把Ksuper作为initialize第一个参数，让Ksuper在函数范围内作为一个可用的方法。
      </textarea>

      <div class="qbar mt10">
      	<p><i>1.</i> 利用KClass创建对象,继承父对象示例</p>
      </div>
<textarea class="js code code_js" style="height:360px; ">
    var Animal = K.fn.create({     
        initialize: function(name, sound)   
        {       
            this.name = name;       
            this.sound = sound;     
        },     
        speak: function()   
        {       
            alert(this.name + " says: " + this.sound + "!");     
        }   
     });   
      
     var Elephant=new Animal("Elephant",'nnnnnnn');  
     Elephant.speak();  

     // 继承父对象Animal,创建一个Snake对象 
     var Snake = K.fn.create(Animal, {   
        initialize: function(Ksuper, name) 
        {     
            Ksuper(name, '丝丝丝丝');   //调用夫类的initialize方法初始化参数
        } 
      });
     var ringneck = new Snake("眼镜蛇");
     ringneck.speak();

<textarea name="code" class="js" id="Textarea1">
var Animal=function(name,sound){
    this.name=name;
    this.sound=sound;
}
Animal.prototype={
    speak:function(){
        alert(this.name + " says: " + this.sound + "!");  
    }
}
var Elephant=new Animal("Elephant",'nnnnnnn');  
Elephant.speak();  

var Snake=function(name,sound){
    Animal.call(this,name);
    Animal.call(this,sound);
}
Snake.prototype=new Animal();
var ringneck=new Snake("眼镜蛇","丝丝丝丝");
ringneck.speak();

</textarea>
