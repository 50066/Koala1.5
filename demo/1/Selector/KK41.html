      <textarea name="code" class="js" id="code">
      因为Koala的实现:nth-child(n)是严格来自CSS规范，n值是“1索引”，也就是说，从1开始计数。对于所有其他选择器表达式，但是，Koala遵循JavaScript的“0索引”的计数。因此，给定一个单一<ul>包含两个<li>， KK('li:nth-child(1)')选择第一个<li>，而KK('li:eq(1)')选择第二个。
      所以，:nth-child(n)伪类很容易跟:eq(n)混淆，即使两个可能导致完全不同的匹配的元素。用:nth-child(n) ，所有子元素都计算在内，不管它们是什么，并且指定的元素被选中仅匹配连接到伪类选择器。而:eq(n)只有类选择附加到伪类计算在内，不限于任何其他元素的孩子，而且第（n +1）个一（n是基于0）被选中。
      </textarea>
