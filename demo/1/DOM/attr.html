	#e1{width:100px; height:50px; font-weight:bold; background-color:green; color:blue; color:#fff}
</style>
<div id="e1">1</div>
<script>
    window.onload = function () {
        K("e1").attr("attr1","value1").attr("attr2","value2");
        alert(K("e1").attr("attr1")); //value1
        alert(K("e1").attr("attr2")); //value2 
    }
    /*
