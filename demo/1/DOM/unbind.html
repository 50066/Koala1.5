      	<p> 使用K/KK().unbind(etype, callback)示例</p>

<textarea class="html code code_html" style="height:345px; ">

<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>

<body>
<img id="girl" src="http://mat1.gtimg.com/www/iskin960/qqcomlogo.png" />
<p>双击图片有惊喜</p>
<script>

    window.onload = function () {

        var fun = K("girl").bind("_dblclick", function () {
            alert('这回只会中一次奖了！');
            K("girl").unbind("dblclick", fun);
        });

    }

    /*
    结果：
    try yourself.
    */

    </script>

</body>

        </p>

        var fun = K("girl").bind("_dblclick", function () { .... }); //right
