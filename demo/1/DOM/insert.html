<style type="text/css">
    #box{width:300px; background-color:red;}
    .inbox{background-color:blue; margin-top:10px;}
    .en{background-color:green; margin-top:10px;}    
</style>
<div id="box">
    <div attr="1">111</div>
    <div attr="0" class="bb">222</div>
    <div attr="1">333</div>
</div>
<script>
    window.onload = function () {
        K("box").insert({
            top: "<div class='inbox'>I am a before insert</div>",
            bottom: "<div class='inbox'>I am a after insert</div>"
        });
        K("box").insert({ 
            after:"<hr />",
            before:'<hr />'
        })

    }
    /*
    结果：
    <div id="box">
    <div class="inbox">I am a box child1</div>
    <div attr="1">111</div>
    <div class='en'>I am a box child3</div>
    <div attr="0" class="bb">222</div>
    <div attr="1">333</div>
    <div>I am a box child2</div>
    </div>

    */
    </script>
