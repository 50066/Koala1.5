        alert(K("box").getBy("div").len);
        alert(K("box").getBy("div.bb").item(0).innerHTML);
        alert(K("box").getBy("div[attr]").len);
        alert(K("box").getBy("div[attr=1]").len);
        alert(K("box").getBy("div[attr!=1]").len);
    }
