<textarea class="js code code_js" style="height:100px; ">
var Animal=function(){  
}  
Animal.prototype={  
    speak:function(){  
        alert("I'am an animal");    
    },  
    run:function(){ 
        alert("I can run!")
    },
    eat:function(){ 
        alert("I like eating food")
    }
}  
var LazyAnimal=new Animal();

  K.O.Kextend(Koala,LazyAnimal);
  Koala.speak();
  Koala.run();


/*
    结果：
    I'am an animal,
    I can run!
*/

</textarea>

}

  Koala.run();
