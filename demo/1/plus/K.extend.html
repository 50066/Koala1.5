      <div class="qbar mt10">
      	<p><i>1.</i> 使用K.extend示例</p>
      </div>
<textarea class="js code code_js" style="height:100px; ">
K.extend({            
      myAlert1:function(){           
         alert("alert1");
      },           
      myAlert2:function(){
        alert("alert2");
      }
});       
K.myAlert1();
K.myAlert2();
/*
    结果：
    'alert1','alert2'
*/

</textarea>

<div class="cItemInner">


      <div class="qbar mt10">
      	<p><i>2.</i> 利用K.extend继承父对象示例</p>
      </div>
<textarea class="js code code_js" style="height:100px; ">
var Animal=function(){  
}  
Animal.prototype={  
    speak:function(){  
        alert("I'am an animal");    
    },  
    run:function(){ 
        alert("I can run!")
    },
    eat:function(){ 
        alert("I like eating food")
    }
}  
var LazyAnimal=new Animal();

  K.extend(Koala,LazyAnimal);
  Koala.speak();
  Koala.run();

/*
    结果：
    I'am an animal,
    I can run!
*/

</textarea>
<br />
<textarea class="js code code_js" style="height:100px; ">
Animal={  
    speak:function(){  
        alert("I'am an animal");    
    },  
    run:function(){ 
        alert("I can run!")
    },
    eat:function(){ 
        alert("I like eating food")
    }
}  
var Koala={}

  K.extend(Koala,Animal);
  Koala.speak();
  Koala.run();


/*
    结果：
    I'am an animal,
    I can run!
*/

</textarea>
