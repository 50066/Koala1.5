<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>
<style>
  div,span {
    display:block;
    width:80px;
    height:80px;
    margin:5px;
    background:#bbffaa;
    float:left;
    font-size:14px;
  }
  div#small {
    width:60px;
    height:25px;
    font-size:12px;
    background:#fab;
  }
  </style>
</head>
<body>
<div>div does not match since before prev</div>
  <span id="prev">span#prev</span> 
  <div>div sibling</div><!--"#prev ~ div" 被选中-->
  <div>div sibling <div id="small">div niece</div></div> <!--"#prev ~ div" 被选中-->
  <span>span sibling (not div)</span> 
  <div>div sibling</div> <!--"#prev ~ div" 被选中-->
<script>
window.onload = function(){
	KK("#prev ~ div").css("border", "3px groove blue");
}
</script>
</body>
</html>
