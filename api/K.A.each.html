      	<p><i>1.</i> 使用K.A.each示例</p>
      </div>
<textarea class="js code code_js" style="height:254px; ">
    //support Array
    K.A.each(['one', 'two', 'three'],function(s){ alert(s) } ); 
    //support Number
    K.A.each(5,function(s){ alert(s)} );
    //support index
    K.A.each(['hello', 'world'],function(s,index){ alert(index+": "+s) })
    //support object
    K.A.each({ Koala:'john', say:'Hi'},function(s,index){ alert( index+": "+s ) })
    /*
       alert: 
            one,two,three 
            1,2,3,4,5
            1:hello, 2:world 
            Koala:john, say:'Hi'
    */

</textarea>

      <div class="qbar mt10">
      	<p><i>1.</i> 使用K.A.each返回迭代结果示例</p>
      </div>
<textarea class="js code code_js" style="height:254px; ">
    //support Array
    var arr=K.A.each(['one', 'two', 'three'],function(obj,i,arr){ 
        arr[i]=obj+":"+i;
    }
   );
    alert(arr)  
    //support Number
    /*
       alert: 
        one:0,two:1,three:2
    */
