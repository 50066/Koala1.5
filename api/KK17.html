这个和 :parent选择器相反。

需要注意的一件重要的事情是:empty(和 :parent)的子元素包括文本节点。

W3C的建议<p>元素都至少有一个子节点，即使这个子节点是文字（见http://www.w3.org/TR/html401/struct/text.html＃edef-P。另一方面，其他一些元素是空的（即没有子节点）：例如，<input>, <img>, <br>, and <hr>。</textarea>
