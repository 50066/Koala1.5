<body>
<div id="target" class="box">
鼠标移动到这里获取触发事<br />
件前鼠标所在的元素

</div>
<br />
<script>
    K("target").bind('mouseover', function (KEvent) {
        alert(KEvent.relatedTarget.nodeName);
    })
    /*
    结果：
    <div id="mask" class="box" style="display:none">5555555</div>
