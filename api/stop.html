<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>

<body>
<div id="myElement">
    <a href="http://www.qq.com" id="myChild" />
</div>    
    可以阻止默认链接到qq.com，可以阻止冒泡
<br />
<script>
    K('myElement').bind('click', function () {
        alert('click');
        return false; //equivalent to stopPropagation.
    });
    K('myChild').bind('click', function (KEvent) {
        KEvent.stop(); //可以阻止链接到www.qq.com,并阻止冒泡到myElement
    });
    /*
    结果：
    try yourself
    */

    </script>

</body>
