<span class="sp">span2</span>
<br />
<span>span3</span>
<span>span4</span>

<script type="text/javascript">
    var elems = KK("#d1", "#d2").css("color", "red").addClassName("d1");

        alert(index + ": 节点" + obj.node + ": 节点名称" + obj.tag);
    })

    var spanelems = KK("span");
    spanelems.css("font-size:40px");
    var spelems = KK(".sp")
    spelems.html("I'm a span node");
