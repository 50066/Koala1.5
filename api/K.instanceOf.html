<textarea class="js code code_js" style="height:100px; ">
var foo = [];
alert(K.instanceOf(foo, Array)) // returns true
alert(K.instanceOf(foo, String)) // returns false
 
var myClass = K.fn.create();
var bar = K.fn.create();
alert(K.instanceOf(bar, myClass)) // returns false
